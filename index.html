<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
<link rel="stylesheet" href="icofont/icofont.min.css">
<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<div class="container-fluid p-0">
  <div class="login">
    <form>
      <h2 class="text-center"> Login Form</h2>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">UserName</label>
        <input type="email" class="form-control" id="username" aria-describedby="emailHelp" placeholder="@">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="">
      </div>
      <div class="col col-md-2 mx-auto">
        <button type="submit" class="btn btn-primary" value="login" id="submit" onClick="validate()"><i class="icofont-login"></i> Login</button>
      </div>
    </form>
  </div>
</div>
<body>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script> 
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script> 
<script>
  
  var attempt = 3; 
function validate(){
  var username = document.getElementById("username").value;
  var password = document.getElementById("password").value;
  if ( username == "phyu" && password == "phyu!123"){
  alert ("Login successfully");
    
  window.location = "portfolio.html"; // Redirecting to other page.
  return false;
}
else{
attempt --;
alert("You have left "+attempt+" attempt;");

if( attempt == 0){
document.getElementById("username").disabled = true;
document.getElementById("password").disabled = true;
document.getElementById("submit").disabled = true;
return false;
}
}
}
  
  </script>
</body>
</html>
